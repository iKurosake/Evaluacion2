<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-title size="small">DuocUC - RegistrAPP</ion-title>
      <ion-img src="assets/img/logo-duoc.png"></ion-img> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Usuario" name="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>     
    </ion-row>
    <ion-row>   
      <ion-col>
        <ion-button type="submit" color="warning" expand="block">Iniciar Sesión</ion-button>     
      </ion-col>   
    </ion-row>
  </form>
</ion-content>
